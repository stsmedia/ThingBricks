<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Projects
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example"
                           ng-init="allProjects()">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="project in projects">
                            <td>{{project.name}}</td>
                            <td>{{project.description}}</td>
                            <td><a ng-click="viewProject(project, false)">View</a> | <a ng-click="viewProject(project, true)">Update</a> | <a ng-click="deleteProject(project)">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <div class="well">
                    <h4>Project Information</h4>
                    <p>
                        <button ng-show="!showProjectForm" ng-click="showProjectForm = true">Add New Project</button>
                    </p>
                    <div class="col-lg-12" ng-show="showProjectForm">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Create New Project
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" ng-submit="addProject()" ng-show="showProjectForm">
                                            <div class="form-group">
                                                <label>Project Name</label>
                                                <input class="form-control" ng-model="selectedProject.name" ng-disabled="!editProjectForm">
                                            </div>
                                            <div class="form-group">
                                                <label>Project Description</label>
                                                <textarea class="form-control" rows="5"
                                                          ng-model="selectedProject.description" ng-disabled="!editProjectForm"></textarea>

                                                <p class="help-block">Nice project description</p>
                                            </div>
                                            <div ng-show="editProjectForm">
                                                <button type="submit" class="btn btn-default">
                                                    Create
                                                </button>
                                                <button type="reset" class="btn btn-default" ng-click="resetForm()">Cancel</button>
                                            </div>
                                            <button type="reset" class="btn btn-default" ng-show="!editProjectForm" ng-click="showProjectForm = false; selectedProject = null">Close</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
